
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Webmap</title>
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="./src/styles.css" type="text/css" /> 
    <!--Css for search bar. https://github.com/perliedman/leaflet-control-geocoder-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!--Script for search function-->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
<header>
    <h1>Webmap</h1>
    <p>Webmap with Leaflet and OpenStreetMap</p>
</header>
<div id="map"></div>
<div id="slider-container">
    <label for="slider-label">Year: <span id="slider-label-year">2022</span></label>
    <input type="range" id="year-slider" min="2008" max="2022" step="1" value="2022">
</div>
<div id="layercontrol"></div>
<script type="module" src="src/index.js"></script>
</body>
</html>
